<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Sharokos ' +${scape.soundscapeName}">Sharokos Sounscape</title>
    <link rel="stylesheet" href="../../style-soundscape.css">
</head>

<body th:style="'background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8)),
                    url(../../' + ${scape.soundscapeImage} + ');'">

<div id="btn_header">
    <div id="btn_places">


    </div>
</div>
<div id="flex-container">
    <a class = "flex-item" th:href="@{/main}">Back</a>
    <form action="#" th:action="@{/savePreset}" th:object="${preset}" method="POST">
        <div class="flex-item" id="container">
            <input type="hidden" name="soundscapeId" th:value="${soundscapeId}" /> // AICI AI RAMAS, SETEZI TOTUL PT PRESET DE AICI

            <div class="audio-control" th:each="sound : ${sounds}">
                <input th:id="'audio' + ${sound.soundName}"
                       class="vertical-slider"
                       type="range"
                       th:value="${preset.soundVolumes[sound.soundName]}"
                       th:data-audio-path="'../../' + ${sound.soundPath}"
                       min="0"
                       max="100"
                       th:field="*{soundVolumes[__${sound.soundName}__]}">
                <p id="soundscapeText" th:text="${sound.soundName}"></p>
            </div>
        </div>
        <button type="submit">Save Preset</button>
    </form>
    <div class="flex-item" id="menu_container">
        <div class="collapse_menu" id = "collapse_menu">
            <a id="preset_button">Presets
                <ul id="menu-list" th:each="preset_iter : ${presets}">
                    <li><a th:href="@{'../' + ${preset_iter.id}}" th:text="${preset_iter.presetName}"></a></li>
                 </ul>
            </a>
        </div>
    </div>


    </a>
</div>




<script src="../../script.js"> </script>




</body>
</html>
